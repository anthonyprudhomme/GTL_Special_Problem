<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css"/>
    	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="Chart.bundle.js"></script>

        <title>Special Problem App</title>
    </head>

    <body>
  		<script src="jquery.js"></script>
   		<script src="javascript.js"></script>
      	<script src="bootstrap/dist/js/bootstrap.min.js"></script>


  		<h1>Special problem</h1>
		  <div class="container">
		    <div class="row">
		      <div class="col-12 active">Initialized</div>
		    </div>
		    <div class="row">
		      <div class="col-4 Lcam" id="leftCameraRate">Left cam <div class="topicValue" id="leftCameraRateValue">No value</div> </div>
		      <div class="col-4 Mcam" id="middleCameraRate">Mid cam <div class="topicValue" id="middleCameraRateValue">No value</div></div>
		      <div class="col-4 Rcam" id="rightCameraRate">Right cam <div class="topicValue" id="rightCameraRateValue">No value</div></div>
		    </div>
		    <div class="row">
		      <div class="col-3 " id="accel">Accel.</div>
		      <div class="col-3 ">aX</div>
		      <div class="col-3 ">aY</div>
		      <div class="col-3 ">aZ</div>
		    </div>
		    <div class="row">
		      <div class="col-3 " id="gyro">Gyro</div>
		      <div class="col-3 ">wX</div>
		      <div class="col-3 ">wY</div>
		      <div class="col-3 ">wZ</div>
		    </div>
		    <div class="row">
		      <div class="col-4 " id="batteryPercentage">Bat %</div>
		      <div class="col-4 " id="batteryVoltage">Bat voltage</div>
		      <div class="col-4 " id="cpu">CPU</div>
		    </div>
		    <div class="row">
		      <div class="col-4 " id="gps">GPS fixed</div>
		      <div class="col-4 Position">Lat</div>
		      <div class="col-4 Position">Lon</div>
		    </div>
		    <div class="row">
		      <div class="col-4 " id="diskSpaceAvailable">Disk space available</div>
		      <div class="col-4 " id="diskSpacePercentage">Disk space %</div>
			  <div class="col-4 Lidar" id="lidar">Lidar</div>
		      
		    </div>
		  </div>
		<img id = "image" src="" alt="">
		<canvas id="polarCanvas" width="600" height="400"></canvas>
    </body>
</html>
